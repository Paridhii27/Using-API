<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>
<body>

    <div>
        <form action="" id="input-names">
            <h1>What are your chances of falling in love?</h1>
            <input type="text" class="form-control" id="First-Name" placeholder="Enter First Name...">
            <input type="text" class="form-control" id="Second-Name" placeholder="Enter Second Name...">
            <button id="submit-button" type="button">Submit</button>
        </form>
    </div>

    <div id="result-container">
        <div class = "matching-score-container">
            <h2 id = "matching-score"></h2>
        </div>
    
        <div class= "perecent-score-container">
            <h2 id = "percent-score"></h2>
            <h1 id = "compatibility-message"></h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
